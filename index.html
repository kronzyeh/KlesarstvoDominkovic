<!DOCTYPE html>
<html lang="hr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kalkulator Kamena</title>

  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="styles.css">

  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
</head>

<body>
  <!-- LOADING -->
  <div id="loading">
    <img src="assets/logo.png" alt="Logo">
  </div>

  <!-- APP -->
  <div id="app" class="hidden">
    <h1>Kalkulator cijene kamena</h1>

    <label>Vrsta kamena</label>
    <select id="stoneType">
      <option value="granit">Granit</option>
      <option value="mramor">Mramor</option>
      <option value="vapnenac">Vapnenac</option>
    </select>

    <label>Kvadratura (m²)</label>
    <input type="number" id="area" placeholder="npr. 12.5">

    <button onclick="calculate()">Izračunaj</button>

    <div id="result"></div>
  </div>

  <script src="app.js"></script>
</body>
</html>
